    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0d0d28, #000000);
            min-height: 100vh;
            color: #E0E0E0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile {
            margin-top: 50px;
        }

        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 4px solid #ffffff;
        }

        .profile h1 {
            font-size: 24px;
            margin: 20px 0 10px;
            color: #b9b9b9;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-top: 30px;
            width: 90%;
            max-width: 500px;
        }

        .link {
            text-decoration: none;
            padding: 15px 20px;
            border-radius: 5px;
            color: #000000;
            font-weight: bold;
            font-size: 20px;
            width: 100%;
            text-align: center;
        }

        .link.web {
            background-color: #FF9800;
        }

        .link.script {
            background-color: #FFD500;
        }

        .link.web:hover {
            transform: scale(1.05);
            transition: transform 0.2s;
            background-color: #FF8C00;
            color: #FFFFFF;
        }

        .link.script:hover {
            transform: scale(1.05);
            transition: transform 0.2s;
            background-color: #ebc500;
            color: #FFFFFF;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #BDBDBD;
            opacity: 0.8;
        }

        .link.Tools {
            background-color: #FF9800;
        }

        .link.Tools:hover {
            transform: scale(1.05);
            transition: transform 0.2s;
            background-color: #FF8C00;
            color: #FFFFFF;
        }

        a {
            text-decoration: none;
            color: #b9b9b9;
        }

        /* Media Queries for mobile devices */
        @media (max-width: 768px) {
            .profile img {
                width: 120px;
                height: 120px;
            }

            .profile h1 {
                font-size: 20px;
            }

            .links-container {
                margin-top: 20px;
                width: 95%;
            }

            .link {
                padding: 12px 15px;
                font-size: 18px;
                width: 90%;
                margin-left: 5%;
                margin-right: 5%;
            }
        }
