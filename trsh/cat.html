<body>
    <div class="background-overlay" id="background"></div>
    <div>

        <p id="message" class="sleep-message"></p>
        <p class="time" id="current-time"></p>
    </div>

    <script>
        let simulatedHour = new Date().getHours();  // Hora simulada inicial (hora real al cargar la pÃ¡gina)

        function checkTime() {
            const now = new Date();
            const hours = simulatedHour;  // Usar la hora simulada

            const minutes = now.getMinutes();
            const timeString = `${hours}:${minutes < 10 ? '0' + minutes : minutes}`;
            document.getElementById('current-time').textContent = `Hora actual: ${timeString}`;

            let message = '';
            let pageTitle = 'Â¿QuÃ© estamos haciendo con nuestras vidas?';
            let backgroundImage = '';

            if (hours >= 22 || hours < 6) {
                message = "Â¡Es momento de dormir! ðŸ˜´";
                pageTitle = 'Â¡QuÃ© haces despierto!';
                backgroundImage = 'url("cat_sleep.jpg")';
                document.getElementById('message').className = "sleep-message";
            } else if (hours >= 6 && hours < 9) {
                message = "Â¡Es hora de desayunar! ðŸžâ˜•";
                pageTitle = 'Â¡Hora del desayuno!';
                backgroundImage = 'url("cat_coffee.jpg")';
                document.getElementById('message').className = "work-message";
            } else if (hours >= 9 && hours < 15) {
                message = "Â¡Es un buen momento para trabajar!";
                pageTitle = 'Â¡Vamos al lÃ­o!';
                backgroundImage = 'url("cat_learn.jpg")';
                document.getElementById('message').className = "work-message";
            } else if (hours >= 15 && hours < 18) {
                message = "Â¡Llego el momento de estudiar!";
                pageTitle = 'Â¡A estudiar!';
                backgroundImage = 'url("cat_study.jpg")';
                document.getElementById('message').className = "work-message";
            } else if (hours >= 18 && hours < 22) {
                message = "Â¡Es hora de relajarse!";
                pageTitle = 'Â¡Toma un descanso!';
                backgroundImage = 'url("cat_relax.jpg")';
                document.getElementById('message').className = "work-message";
            }

            // Cambiar el fondo de la pÃ¡gina
            const backgroundDiv = document.getElementById('background');
            backgroundDiv.style.backgroundImage = backgroundImage;

            document.getElementById('message').textContent = message;
            document.title = pageTitle;
        }

        // FunciÃ³n para cambiar la hora simulada
        function setHour(hour) {
            if (hour >= 0 && hour < 24) {
                simulatedHour = hour;  // Cambiar la hora simulada
                checkTime();  // Actualizar la pÃ¡gina con la nueva hora
            } else {
                console.log("Por favor, ingresa una hora vÃ¡lida (0-23).");
            }
        }

        // Ejecutar la funciÃ³n inmediatamente
        checkTime();

        // Actualizar la hora automÃ¡ticamente cada 60 segundos (60,000 ms)
        setInterval(checkTime, 60000);
